<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CardWall</title>
    <link type="text/css" rel="stylesheet" media="screen, projection" href="css/screen.css">
    <link type="image/x-icon" rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div id="wall">
    </div>
    <script type="text/template" id="card-template">
      <h1 class="title" contenteditable><%= title %></h1>
      <section class="body" contenteditable>
        <%= body %>
      </section>
    </script>
    <script src="/js/jquery-1.4.4.min.js"></script>
    <script src="/js/jquery-ui-1.8.9.custom.min.js"></script>
    <script src="/js/underscore-min.js"></script>    
    <script src="/js/backbone.js"></script>
    <script src="/js/backbone-localstorage.js"></script>
    <script src="/js/jquery.hotkeys.js"></script>
    <script src="/js/cards.js"></script>
    <script src="/js/cardwall.js"></script>
  </body>
</html>
