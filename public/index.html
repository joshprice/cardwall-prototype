<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CardWall</title>
    <link type="text/css" rel="stylesheet" media="screen, projection" href="css/screen.css">
  </head>
  <body>
    <div id="wall">
      <form class="card" id="card_1">
        <h1>Card Title</h1>
        <fieldset class="body">
          <p>This is a card with stuff on it:</p>
          <ul>
            <li>Good stuff</li>
            <li>Bad stuff</li>
            <li>Normal stuff</li>
          </ul>
        </fieldset>
      </form>
    </div>
    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.9.custom.min.js"></script>
    <script type="text/javascript" src="js/cards.js"></script>
    <script type="text/javascript" src="js/cardwall.js"></script>
  </body>
</html>
